<!DOCTYPE html>
<html>
  <head>
    <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="프로필 링크" />
    <meta property="og:description" content="프로필 페이지를 확인해보세요!" />
    <meta property="og:image" content="profile_image.png" />
    <title>프로필 링크</title>
    
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

   

      .profile {
        
        width: 100px;
        height: 100px;
        border-radius: 100%;
        /*border: 2px solid;*/
        background-image: url('IMG_20240203_073150_320.webp');
        background-position: center;
        background-size: cover;
      }
    .name{
        display: flex;
        justify-content: center;
        align-items: center;
    }
      .main {
        color: white;
        font-size: 20px;
        margin-top: 30px;
      }

      
  

      .sub {
        color: white;
        font-size: 14px;
        margin-top: 0;
        margin-bottom: 30px;
      }

      .wrap {
        width: 300px;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      a {
        width: 300px;
        height: 50px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #44398A;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        box-shadow: 3px 3px 5px 0px black;
      }

      a:hover {
        background-color: #f2f2f2;
      }

    #quoteContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    width: 300px;
    height: 200px;
    margin: auto;
    border: 1px solid transparent;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    font-size: 1.2em;
    cursor: pointer;
}
.quote {
    width: 100%;
    text-align: center;
}

  .quote {
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
            outline: none; /* 포커스 아웃라인 제거 */
            box-shadow: none; /* 그림자 효과 제거 */
        }
        .quote:active {
            transform: none; /* 변형 없음 */
            background-color: transparent; /* 배경색을 투명으로 설정 */
        }    
      .search {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      iframe {
        width: 85%;
        height: 85%;
        overflow: auto;
      }

      @media screen and (max-width: 600px) {
        iframe {
          width: auto;
          height: auto;
        }
      }

      ul li {
        list-style-type: none;
      }
    </style>
  </head>
  
  <body>
    <div class="wrap">
      <div class="profile"><h1 class="name">Reonis</h1></div>
      <h1 class="main"></h1>
      
      <h2 id="clock">00:00:00</h2>
      
      
      
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do ana Press Enter">
    </form>
    <ul id="todo-list"></ul>


      <div id="quoteContainer">
        <span></span>
       <span></span>
      </div>
      <a href="https://www.instagram.com/7597121_?igsh=MXJudGFjb2l2ejY4Zg=="></a>
      
    
    
    </div>
    <scipt src="app.js"></scipt>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <script src="music.js"></script>
    <script src="search.js"></script>
    <script src="background.js></script>
    
  </body>
</html>
